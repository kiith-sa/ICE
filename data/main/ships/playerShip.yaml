visual: visual/playerShip.yaml
engine:
  maxSpeed: 500
  acceleration: 3500
volume:
  aabbox: 
    min: [-28, -14]
    max: [28,  14]
weapon:
  0: weapons/playerDefaultWeapon.yaml
  1: weapons/circleOfDeath.yaml
  2: weapons/activeShield.yaml
collidable:
health: 1000
warhead:
  damage: 500
  killsEntity: false
#keeps the player from leaving the window
movementConstraint:
  aabbox: [64, 64, 736, 536]
spawner:
  - entity: explosions/playerExplosion.yaml
    condition: death 
    components:
      physics: 
        position: [0, 0]
  - condition: death 
    components:
      visual: visual/playerShip.yaml
      deathTimeout: 0.5
      physics: 
        position: [0, 0]
sound: 
  - condition: burst
    weapon:    0
    sound:     sound/firing/playerLaser.ogg
    volume:    0.45
  - condition: burst
    weapon:    1
    sound:     sound/firing/circleOfDeath.ogg
    volume:    0.5
  - condition: burst
    weapon:    2
    sound:     sound/firing/activeShield.ogg
    volume:    0.1
  - condition: hit
    sound:     sound/hit/playerHit.ogg
    volume:    1.0
