meta:
  styleManager: line
styles:
  !!pairs
  - root:
      default:
        backgroundColor: rgb000000
  - container:
      default:
        drawBorder: false
  - button:
      default:
        borderColor: rgbaC0C0FF60
        fontColor:   rgbaA0A0FFC0
      focused:
        borderColor: rgbaC0C0FFA0
        fontColor:   rgbaC0C0FFC0
      active:
        borderColor: rgbaC0C0FFFF
        fontColor:   rgbaE0E0FFFF
  - label:
      default:
        fontColor:   rgbaFFFFFF80
        drawBorder:  false
        fontSize:    12
        font:        orbitron-medium.ttf
        textAlignX:  left
  - label.header:
      default:
        fontColor:  rgbaFFFFFF80
        drawBorder: false
        fontSize:   14
        font:       orbitron-bold.ttf
  - label.sectionHeader:
      default:
        fontColor:   rgbaEFEFFFCF
        drawBorder:  false
        fontSize:    12
        font:        orbitron-medium.ttf
        textAlignX:  left
  - .creditsSubSection label.sectionHeader:
      default:
        fontColor:   rgbaEFEFFFCF
        drawBorder:  false
        fontSize:    12
        font:        orbitron-medium.ttf
        textAlignX:  center
  - .creditsSubSection label:
      default:
        fontColor:   rgbaFFFFFF80
        drawBorder:  false
        fontSize:    12
        font:        orbitron-medium.ttf
        textAlignX:  center
  - .creditsSubSection label.link:
      default:
        fontColor:   rgbaFFFF8080
        drawBorder:  false
        fontSize:    10
        font:        orbitron-light.ttf
        textAlignX:  center
