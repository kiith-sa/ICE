!!pairs
- layout: {x: 'pLeft', y: 'pTop', w: 'pWidth', h: 'pHeight'}
- style: {drawBorder: false}
- widget lineEdit profileNameEdit:
    !!pairs
    - style: {borderColor: rgbaE0E0FF80, backgroundColor: rgba000000FF, fontSize: 16}
    - style focused: {borderColor: rgbaE0E0FFB0, backgroundColor: rgba000000FF, fontSize: 16}
    - layout: {x: 'pLeft + pWidth / 2 - 128', y: 'pTop + pHeight / 2 - 16', w: 256, h: 32}
    - maxCharacters: 16
