!!pairs

- labelDefault:  &lXLarge
    fontColor:   rgbaFFFFFF80
    drawBorder:  false
    fontSize:    14
    font:        orbitron-bold.ttf
- labelDefault:  &lLarge
    fontColor:   rgbaEFEFFFCF
    drawBorder:  false
    fontSize:    12
    font:        orbitron-medium.ttf
    textAlignX:  left
- labelDefault:  &lMedium
    fontColor:   rgbaFFFFFF80
    drawBorder:  false
    fontSize:    12
    font:        orbitron-medium.ttf
    textAlignX:  left
- buttonDefault: &bDefault
    borderColor: rgbaC0C0FF60
    fontColor:   rgbaA0A0FFC0
- buttonFocused: &bFocused
    borderColor: rgbaC0C0FFA0
    fontColor:   rgbaC0C0FFC0
- buttonActive:  &bActive
    borderColor: rgbaC0C0FFFF
    fontColor:   rgbaE0E0FFFF

- styleManager:  line
- layoutManager: boxManual 
- layout: {x: 'pLeft + pWidth / 2 - 300', y: 'pTop + pHeight / 2 - 200', w: 600, h: 400}
